<!-- Offline bot instance -->
<ng-chat
  [adapter]="adapter"
  [userId]="userId"
  [historyEnabled]="true"
  [historyPageSize]="4"
  [hideFriendsList]="false"
  [theme]="currentTheme"
  (onParticipantClicked)="onEventTriggered('ParticipantClicked triggered')"
  (onParticipantChatOpened)="
    onEventTriggered('ParticipantChatOpened triggered')
  "
  (onParticipantChatClosed)="
    onEventTriggered('ParticipantChatClosed triggered')
  "
  (onMessagesSeen)="onEventTriggered('MessageSeen triggered')"
></ng-chat>
